name: Deploy To Oracle

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-oracle-main
  cancel-in-progress: true

jobs:
  verify-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: erp_mes
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Alembic migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/erp_mes
          REDIS_URL: redis://localhost:6379/0
          CELERY_BROKER_URL: redis://localhost:6379/1
          CELERY_RESULT_BACKEND: redis://localhost:6379/2
          SECRET_KEY: test-secret
          JWT_SECRET_KEY: test-jwt-secret
        run: |
          # CI DB is empty; initialize historical base schema first to match
          # production lineage (create_all-era DBs), then run Alembic bootstrap + upgrades.
          python -c "from app.database import Base, engine; import app.models; Base.metadata.create_all(bind=engine)"
          python alembic_bootstrap.py
          alembic upgrade head

      - name: Run backend tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/erp_mes
          REDIS_URL: redis://localhost:6379/0
          CELERY_BROKER_URL: redis://localhost:6379/1
          CELERY_RESULT_BACKEND: redis://localhost:6379/2
          SECRET_KEY: test-secret
          JWT_SECRET_KEY: test-jwt-secret
        run: pytest

  deploy:
    needs: verify-backend
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Configure SSH
        shell: bash
        env:
          ORACLE_HOST: ${{ secrets.ORACLE_HOST }}
          ORACLE_PORT: ${{ secrets.ORACLE_PORT }}
        run: |
          set -euo pipefail
          PORT="${ORACLE_PORT:-22}"
          install -m 700 -d ~/.ssh
          cat > ~/.ssh/id_ed25519 <<'EOF'
          ${{ secrets.ORACLE_SSH_KEY }}
          EOF
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "$PORT" -H "$ORACLE_HOST" >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        shell: bash
        env:
          ORACLE_HOST: ${{ secrets.ORACLE_HOST }}
          ORACLE_USER: ${{ secrets.ORACLE_USER }}
          ORACLE_PORT: ${{ secrets.ORACLE_PORT }}
          ORACLE_APP_DIR: ${{ secrets.ORACLE_APP_DIR }}
        run: |
          set -euo pipefail
          PORT="${ORACLE_PORT:-22}"

          ssh -i ~/.ssh/id_ed25519 -p "$PORT" "${ORACLE_USER}@${ORACLE_HOST}" \
            "APP_DIR='${ORACLE_APP_DIR}' BRANCH='main' COMPOSE_FILE='docker-compose.prod.yml' bash -se" <<'EOF'
          set -euo pipefail

          if [ -z "$APP_DIR" ]; then
            echo "ORACLE_APP_DIR secret is empty"
            exit 1
          fi

          if [ ! -d "$APP_DIR" ]; then
            echo "APP_DIR does not exist: $APP_DIR"
            exit 1
          fi

          cd "$APP_DIR"

          if ! git rev-parse --is-inside-work-tree >/dev/null 2>&1; then
            echo "Not a git repository: $APP_DIR"
            exit 1
          fi

          git fetch --all --prune
          git checkout "$BRANCH"
          git reset --hard "origin/$BRANCH"

          # Deploy backend first (API), then frontend.
          docker compose -f "$COMPOSE_FILE" up -d --build --force-recreate --no-deps backend
          docker compose -f "$COMPOSE_FILE" up -d --build --force-recreate --no-deps frontend
          EOF
