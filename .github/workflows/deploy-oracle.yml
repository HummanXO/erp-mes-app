name: Deploy To Oracle

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-oracle-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script_stop: true
          script: |
            APP_DIR="${{ secrets.ORACLE_APP_DIR }}"
            BRANCH="main"
            COMPOSE_FILE="docker-compose.prod.yml"
            SERVICE="frontend"

            if [ -z "$APP_DIR" ]; then
              echo "ORACLE_APP_DIR secret is empty"
              exit 1
            fi

            if [ ! -d "$APP_DIR" ]; then
              echo "APP_DIR does not exist: $APP_DIR"
              exit 1
            fi

            cd "$APP_DIR"

            if ! git rev-parse --is-inside-work-tree >/dev/null 2>&1; then
              echo "Not a git repository: $APP_DIR"
              exit 1
            fi

            git fetch --all --prune
            git checkout "$BRANCH"
            git reset --hard "origin/$BRANCH"

            docker compose -f "$COMPOSE_FILE" build --pull "$SERVICE"
            docker compose -f "$COMPOSE_FILE" up -d "$SERVICE"
